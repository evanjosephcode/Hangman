<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman: Attitude Edition</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div id="game" class="jumbotron">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 text-center evan">
        <h1 class="display-4 header">Hangman: Attitude Edition</h1>
        <img src="assets/images/4chan.png" alt="Hangman: Attitude Edition Trollface" align="center" class="sad" />
        <h2 id="maskedWord" class="display-4"></h2>
        <p class="lead instructions">Press any alphabetical character to guess the word. Don't you dare press any non-alphabetical letter. You have 8
          tries. That's about it-- It's Hangman, ya know? Have you never of the game before or something?</p>
        <hr class="my-4">
        <p id="resultStatus" class="display-4"></p>
        <p id="tries" class="lead"></p>
        <p id="failedLetters"></p>
        <p class="lead">
      </div>
    </div>
  </div>

  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
